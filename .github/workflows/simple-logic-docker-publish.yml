name: CI/CD via Makefile

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  PORT: 8000

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Ensure .python-version exists
      run: test -f .python-version

    - name: ğŸ Read Python version from file
      id: python_version
      run: echo "version=$(cat .python-version)" >> $GITHUB_OUTPUT

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ steps.python_version.outputs.version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run make check (format + lint + test)
      run: make check

    ## No Unit Testing - Pass (pytest, coverage)

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸš€ Build / Test / Stop container
      run: make deploy PORT=${PORT}

    - name: ğŸ“¦ Push Docker image with version tag (for tags like v1.2.3)
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        make push DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} GIT_SHA=$VERSION

    - name: ğŸ³ Push Docker image with "latest" tag (only on main branch)
      run: |
        make push DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} GIT_SHA=latest
